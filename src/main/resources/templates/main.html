<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar">
</header>
<div class="container">
    <h2>Media</h2>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Picture</th>
        </tr>
        </thead>
        <tbody id="element_table">
        <th:block th:each="element : ${allElements}">
            <tr>
                <td th:text="${element.media.id}"></td>
                <td th:text="${element.media.name}"></td>
                <td><a th:href="${element.url}" th:text="${element.url}"></a></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
<div class="container">
    <div class="card" style="width: 18rem; padding: 10px">
        <h2>Create</h2>
        <form id="create_form" th:action="@{''}" method="POST" enctype="multipart/form-data">
            <input type="file" name="mediaFile">
            <input hidden type="text" name="mediaType" value="SimpleMedia">
            <button id="create_submit" type="submit" name="Create" value="Create" class="btn-link">Upload</button>
        </form>
    </div>
</div>
</body>
</html>
